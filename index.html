<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bugün Öldü Mü? & Seçim Geri Sayımı</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <section id="left-column" class="somber">
                <h1>Bugün Öldü Mü?</h1>
                <p id="date" aria-label="Bugünün tarihi"></p>
                
                <p id="death-answer">Hayır</p>
                <!-- Confetti and flags will be appended here dynamically -->
            </section>
            <section id="right-column">
                <h2> Seçime Geri Sayım </h2>
                <div id="countdown">Yükleniyor...</div>
                <div id="liquid-container" aria-label="Seçim geri sayımı doluluk göstergesi" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div id="liquid-fill"></div>
                    <div id="liquid-wave"></div>
                    <div id="liquid-percentage">0%</div>
                </div>
            </div>
        </section>
    </div>
